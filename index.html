<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qr Generator</title>
    <link rel="stylesheet" href="/output.css" />
  </head>
  <body class="bg-gray-600 flex justify-center items-center min-h-screen">
    <div>
      <input
        type="text"
        id="input"
        placeholder="Enter something..."
        class="bg-white p-2.5 rounded-md"
      />
      <button class="bg-blue-400 p-2.5 rounded-md hover:bg-blue-600" id="bttn">Generate</button>
      <div class="mt-4 bg-white p-4 rounded shadow hidden" id="imgDiv">
        <img src="" id="qr" alt="QR Code" class="mx-auto" />
      </div>
      <div id="Nothing" class="mt-4 bg-white p-4 rounded shadow">
        Nothing to Display🔍
      </div>
    </div>
    <script>
      const img = document.getElementById("qr");
      const GenBttn = document.getElementById("bttn")
      GenBttn.addEventListener('click',()=>{
        const data = document.getElementById("input");
        const div = document.getElementById("imgDiv");
        const Nothdiv = document.getElementById("Nothing");
        const input = data.value;
        if(input === ""){
            alert("Write smth bruh")
        }else{
            setTimeout(() => {
                div.classList.remove('hidden')
                Nothdiv.classList.add("hidden")
                const Url = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${input}`;
                img.src = `${Url}`;
            }, 1000);
        }
      })
    </script>
  </body>
</html>
